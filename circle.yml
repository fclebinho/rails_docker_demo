machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t infoslack/docker-book .

test:
  override:
    - docker run -d -p 3000:3000 infoslack/docker-book; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push infoslack/docker-book

  production:
    branch: master
    commands:
      - sudo ./deploy.sh
